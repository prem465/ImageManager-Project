<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Box - Image Upload</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      box-shadow: 0 5px 25px -10px rgba(0, 0, 0, 0.3);
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }
    .cloud-box-title {
      font-size: 3.5rem; 
      color: #004d7a;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }
    .cloud-box-title span {
      color: #4285f4; 
    }
    .custom-file, .form-group {
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
      font-weight: 500;
      width: 100%;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #4285f4;
      border-color: #4285f4;
    }
    .btn-success {
      background-color: #34a853;
      border-color: #34a853;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
    }
    .form-control {
      font-size: 1rem;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      font-weight: 400;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .custom-file-input {
      position: absolute;
      width: 100%;
      margin: 0;
      opacity: 0;
      height: 100%;
      z-index: 9999;
    }
    .custom-file-label {
      border-radius: 5px;
      font-size: 1rem;
      padding: 12px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="cloud-box-title">Cloud <span>Box</span></h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mb-3">
      <div class="custom-file">
        <input type="file" name="file" class="custom-file-input" id="customFile" required>
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <div class="form-group">
        <label for="width">Width:</label>
        <input type="number" name="width" class="form-control" id="width" placeholder="Enter width for resizing" required>
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" name="height" class="form-control" id="height" placeholder="Enter height for resizing" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
      <a href="{{ url_for('uploaded_files') }}" class="btn btn-success">View Uploaded Images</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.12/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>
</body>
</html>
