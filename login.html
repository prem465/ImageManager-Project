
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Box - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        }

        #login-container {
            background: white;
            padding: 60px 50px;
            border-radius: 10px;
            box-shadow: 0 12px 25px -10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        .logo {
            font-size: 48px;
            color: #004d7a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo span {
            color: #4285f4;
        }

        p {
            color: #666;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 15px 25px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(66, 133, 244, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 15px;
            display: inline-block;
            text-decoration: none;
        }

        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.4);
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="logo">Cloud <span>Box</span></div>
        <p>Sign in with Google to continue to Cloud Box.</p>
        <a href="{{ url_for('google_login') }}" class="google-btn">Google Sign In</a>
    </div>
</body>
</html>
